<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>speedhack sign in</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="text-field">
                <form class="ret">
                    <a href="index" class="imageSign"><img src="images/Logo-pink.png"></a>
                    <label class="text-field__label">Вход</label>
                    <input class="text-field__input" type="text" name="login" id="login" placeholder="Логин" required>
                    <input class="text-field__input" type="password" name="password" id="password" placeholder="Пароль" required>

                    <div class="help">
                        <a class="help-a" href="sing-up">Нет аккаунта?</a>
                        <strong style="color: #ffffff;">|</strong>
                        <a class="help-a" href="account-recovery">Забыли пароль?</a>
                    </div>

                    <input type="checkbox" class="checkbox" id="happy" name="happy" value="yes">
                    <label for="happy"></label>
                    <span class style="color: #ffffff; font-size: 16px;">Запомнить меня</span>

                    <button class="button" name="submit" type="submit" id="submit">Войти</button>
                    
                    <!-- <form style="transform:scale(0.91); transform-origin:0 0; margin-top: 10px;" action="?" method="POST">
                        <div class="g-recaptcha" data-sitekey="6LfyOP8gAAAAAC1YN5zW-Uxt-LKhKoXNFSO4_1LI"></div>
                    </form> -->
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
