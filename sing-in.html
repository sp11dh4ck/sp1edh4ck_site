<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>speedhack sign in</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="text-field">
                <a href="index" class="imageSign"><img src="images/Logo-pink.png"></a>
                <!-- <a href="/index.html" class="imageSign"><img src="images/Logo-pink.png"></a> -->
                <label class="text-field__label">Вход</label>
                <input class="text-field__input" type="text" name="username" id="username" placeholder="Username">
                <input class="text-field__input" type="password" name="password" id="password" placeholder="Password">

                <div class="help">
                    <a class="help-a" href="sing-up">Нет аккаунта?</a>
                    <!-- <a class="help-a" href="/sing-up.html">Нет аккаунта?</a> -->
                    <strong style="color: #ffffff;">|</strong>
                    <a class="help-a" href="account-recovery">Забыли пароль?</a>
                </div>

                <form style="transform:scale(0.91); transform-origin:0 0; margin-top: 10px;" action="?" method="POST">
                    <div class="g-recaptcha" data-sitekey="6LfyOP8gAAAAAC1YN5zW-Uxt-LKhKoXNFSO4_1LI"></div>
                </form>

                <button class="button" type="submit">Войти</button>
            </div>
        </div>
    </div>
</body>
</html>
