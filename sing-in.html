<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/signin.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body class="te">
    <div class="wrapper">
        <div class="container">
            <form class="needs-validation" novalidate>
                <a href="https://sp11dh4ck.github.io/sp1edh4ck_site/index.html"><img src="images/main img for site.png" class="imageSing"></a><br>
                <label for="inputEmail">Вход</label>
                <div class="form-group">
                    <div class="form-group col-md-13">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Почта" required>
                    </div>
                    <div class="form-group col-md-13">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" required>
                        <small id="passwordHelp" class="form-text text-muted">
                            <a href="https://sp11dh4ck.github.io/sp1edh4ck_site/sing-up.html">Нет аккаунта?</a>
                            <strong>|</strong>
                            <a href="https://sp11dh4ck.github.io/sp1edh4ck_site/account-recovery.html">Забыли пароль?</a>
                        </small>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Войти</button>
            </form>
        </div>
        
        <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        </script>
    </div>
</body>
</html>
