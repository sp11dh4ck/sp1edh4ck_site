<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Sign Up</title>

	<link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/signin.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body class="te">
    <form class="needs-validation" novalidate>
        <a href="https://sp11dh4ck.github.io/sp1edh4ck_site/index.html"><img src="images/main img for site.png" class="imageSing"></a><br>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Почта</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Почта" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Пароль</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Пароль" required pattern="#[0-9A-Fa-f]{6}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Подтвердить пароль</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Подтвердить пароль" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">Имя</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Имя" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Фамилия</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Фамилия" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Ник</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Ник" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">Ваши имя и фамилия не будут отображаться, они потребуются <strong>только</strong> при восстановлении аккаунта!</small>
        <br>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
            <label class="custom-control-label" for="customControlValidation1">
                Я принимаю <a href="https://vk.com/sp1edh4ck" target="_blank">пользовательское соглашение</a> и <a href="">правила сервиса</a>
            </label>
            <div class="invalid-feedback">Соглашение с правила обязательны!</div>
        </div>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        <script>
            function register(){
                window.location="sing-in.html";
            }
        </script>
    </form>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
